<!DOCTYPE html>
<html>
<head>
  <title>My GeoJSON Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize the Leaflet map
  const map = L.map('map').setView([0, 0], 2); // Default view

  // Add OpenStreetMap basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Load and display GeoJSON from GitHub or another public host
 fetch('https://raw.githubusercontent.com/e123456789-cyber/vector-leaflet-map/main/vector_leaflet_map.geojson')
  .then(response => {
    if (!response.ok) throw new Error("Network error: " + response.statusText);
    return response.json();
  })
  .then(data => {
    console.log("GeoJSON loaded:", data); // ðŸ‘ˆ Add this
    const layer = L.geoJSON(data).addTo(map);
    map.fitBounds(layer.getBounds());
  })
  .catch(error => {
    console.error("Failed to load GeoJSON:", error);
    alert("Check browser console for errors");
  });
